<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="description" content="50kbps opus youtube audio streaming front-end">
  <meta name="keywords" content="Youtube,Music,audio,opus,50kbps,Free">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="black">
  <meta name="mobile-web-app-capable" content="yes">

  <title>ytify</title>

  <meta property="og:title" content="YTIFY">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="50kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="assets/maskable_icon_x512.png">

  <link rel="icon" type="image/png" sizes="512x512" href="assets/maskable_icon_x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/maskable_icon_x192.png" />

  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="css/vendor/normalize.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="css/colors.css" />
  <link rel="stylesheet" href="css/typography.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>

<body>
  <main>

    <section id="video">
      <div id="video-thumbnail">
        <h1>ytify</h1>
      </div>
    </section>

    <section id="control">
      <h2 id="nowplaying">No Song Playing</h2>
      <div id="media">
        <form id="youtube-url">
          <input type="text" placeholder="Youtube URL"></input>
        </form>
        <div id="progress-bar"></div>
        <div class="button-container">
          <span id="shuffle" class="material-icons">shuffle</span>
          <span id="skip-previous" class="material-icons">skip_previous</span>
          <span id="play" class="material-icons">play_arrow</span>
          <span id="skip-next" class="material-icons">skip_next</span>
          <span id="loop" class="material-icons">loop</span>
        </div>
      </div>
      <div class="button-container">
          <span id="collapse" class="material-icons">keyboard_arrow_right</span>
          <span id="settings" class="material-icons">settings</span>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/events.js"></script>
</body>

</html>
